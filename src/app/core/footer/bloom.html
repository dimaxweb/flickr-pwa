<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function hash(number,index,mBits){
    return  ((Math.pow(number,2) +  Math.pow(number,3)) * index) % mBits;
  }
  var nums  = [2004];
  var res = {}
  for(var i=0;i<nums.length;i++){
    var num  = nums[i];
    for(var j=1;j<=3;j++){
      var bitNum  = hash(num,j,32);
      res[bitNum]  = 1;
    }
  }
  console.log(Object.keys(res).join(','));
</script>
</body>
</html>

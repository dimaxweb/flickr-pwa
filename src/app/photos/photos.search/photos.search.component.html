<div class="container">
  <div class="gallery-summary" fxLayout="row">
    <div class="results-title" fxLayout="row" fxFlex="100" fxLayoutAlign="start center">
      <div class="total" fxFlex="30" fxLayoutAlign="start start">{{titleTotal}}</div>
      <div class="sort-and-filter-actions" fxFlex="65" fxLayoutAlign="end center">
        <div class="sort-select-container" fxLayout="row">
          <div fxFlex="30">Sort By:</div>
          <div fxFlex="70">
            <mat-select placeholder="">
              <mat-option *ngFor="let sortOption of sortOptions"
                          [value]="sortOption.value">
                {{sortOption.viewValue}}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <div class="filter-icon-container">
          <mat-icon>filter</mat-icon>
        </div>
      </div>


    </div>
  </div>
  <!-- Photos filter-->
  <div class="filter-container">
    <app-photos-advanced-filter></app-photos-advanced-filter>
  </div>
  <!-- photos filter-->
  <!--regular view-->
  <div class="cards" *ngIf="!isCardView" [ngClass]="{inLoading:isLoading}" fxLayout="row" fxLayoutAlign="center center"
       fxLayout.xs="column" fxLayoutGap="10px" fxFlexFill
       infiniteScroll
       [infiniteScrollDistance]="0.1"
       [infiniteScrollThrottle]="100"
       (scrolled)="onScrollDown()">
    <div *ngFor="let photo of photos?.photo" class="photo-container" [ngStyle.xs]="{width: '100%'}">
      <img alt="{{photo.title}}" src={{photo.url_s}} [ngStyle.xs]="{width: '100%',height:photo.height_s}">
      <div class="photo-info">
        <div class="title">{{photo.title}}</div>
        <div class="author">By {{photo.ownername}}</div>
      </div>
    </div>
  </div>
</div>
